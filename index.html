<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/output.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css">
    <title>Stock and Volume Charts</title>
</head>
<body class="bg-gray-100 flex">

    <!-- Sidebar -->
    <aside id="sidebar" class="bg-gray-900 text-white w-64 space-y-6 py-7 px-2 fixed inset-y-0 left-0 transform -translate-x-full md:translate-x-0 transition duration-200 ease-in-out z-30">
        <a href="#" class="text-3xl font-bold text-white block px-4">Dashboard</a>
        <nav class="mt-10">
            <a href="#" class="block py-2.5 px-4 rounded hover:bg-blue-700">Overview</a>
            <a href="#" class="block py-2.5 px-4 rounded hover:bg-blue-700">Analytics</a>
            <a href="#" class="block py-2.5 px-4 rounded hover:bg-blue-700">Reports</a>
        </nav>
    </aside>

    <!-- Main content -->
    <div class="flex-1 flex flex-col md:pl-64">
        <!-- Navbar -->
        <nav class="bg-white shadow-md fixed top-0 right-0 left-0 md:w-auto md:pl-64 z-10">
            <div class="max-w-7xl mx-auto px-4">
                <div class="flex justify-between items-center py-4">
                    <button id="sidebar-btn" class="text-gray-600 focus:outline-none md:hidden">
                        <span id="toggle-icon">‚ò∞</span>
                    </button>
                    <div class="flex items-center w-full max-w-md mx-auto md:ml-6">
                        <input type="text" placeholder="Search..." class="w-full px-4 py-2 border border-gray-300 rounded-l-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <button class="px-4 py-2 bg-blue-500 text-white rounded-r-md hover:bg-blue-600 focus:outline-none">
                            üîç
                        </button>
                    </div>
                    <div class="relative">
                        <button id="profile-btn" class="flex items-center focus:outline-none">
                            <img src="./src/user.jpg" alt="Profile" class="w-8 h-8 rounded-full">
                            <span class="ml-2 text-gray-600 hidden md:inline mx-20">Username</span>
                        </button>
                        <div id="dropdown" class="hidden absolute right-0 mt-2 w-48 bg-white shadow-lg rounded-lg overflow-hidden z-20">
                            <a href="#" class="block px-4 py-2 text-sm text-gray-600 hover:bg-gray-100">Profile</a>
                            <a href="#" class="block px-4 py-2 text-sm text-gray-600 hover:bg-gray-100">Settings</a>
                            <a href="#" class="block px-4 py-2 text-sm text-gray-600 hover:bg-gray-100">Logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Dashboard Content -->
        <main class="mt-20 p-6 space-y-6">
            <section id="charts" class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <!-- Charts -->
                <div class="bg-white w-full h-80 p-6 rounded-lg shadow-md transition transform hover:scale-105">
                    <h2 class="text-center text-blue-500 font-semibold">Volume Of The Stock</h2>
                    <canvas id="volumeChart"></canvas>
                </div>
                <div class="bg-white w-full h-80 p-6 rounded-lg shadow-md transition transform hover:scale-105">
                    <h2 class="text-center text-blue-500 font-semibold">Stock Price</h2>
                    <canvas id="stockChart"></canvas>
                </div>
                <div class="bg-white w-full h-80 p-6 rounded-lg shadow-md transition transform hover:scale-105">
                    <h2 class="text-center text-blue-500 font-semibold">Change Of The Stock</h2>
                    <canvas id="changeChart"></canvas>
                </div>
            </section>

            <section class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="bg-white p-6 w-full h-80 rounded-lg shadow-md transition transform hover:scale-105">
                    <canvas id="highChart"></canvas>
                </div>
                
                <div class="bg-white p-6 w-full h-80 rounded-lg shadow-md transition transform hover:scale-105">
                    <canvas id="lowChart"></canvas>
                </div>
            </section>
        </main>
    </div>

   
   
       
   

    <script src="https://cdn.tailwindcss.com"></script> 
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./src/js/index.js"></script> 
</body>
</html>
